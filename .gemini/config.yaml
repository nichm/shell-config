# Gemini Code Assist - Shell-Config
# v2.0.0 | 2026-02-03

have_fun: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 15
  pull_request_opened:
    help: false
    summary: true
    code_review: true

ignore_patterns:
  - "tests/fixtures/**"
  - "*.example"
  - "*.log"
  - ".vscode/**"
  - ".cursor/**"
  - ".claude/commands/**"
  - "lib/git/hooks/hooks.disabled/**"
